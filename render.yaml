services:
  - type: web
    name: kabadi
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/live
    envVars:
      - key: NODE_ENV
        value: production
      # NOTE: Render provides PORT automatically; do not hardcode it
      # Add your runtime env vars in the Render dashboard or use sync from repo
      # e.g., DATABASE_URL, SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASS, CONTACT_NOTIFY_TO, etc.
 